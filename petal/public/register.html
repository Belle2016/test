<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../node_modules/weui/dist/example/example.css"/>
    <link rel="stylesheet" href="../node_modules/weui/dist/style/weui.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="./js/jquery-1.9.0.min.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/myjs.js"></script>
</head>
<body>
<div id="login">
    <h1>Register</h1>
    <form method="post">
        <input type="text" required="required" placeholder="用户名" name="user"/>
        <input type="password" required="required" placeholder="输入密码" name="pwd"/>
        <input type="password" required="required" placeholder="再次输入密码" name="pwd2"/>
        <button class="but" type="submit" onclick="javascrtpt:window.location.href='login.html'">注册</button>
    </form>
</div>
</body>
</html>
